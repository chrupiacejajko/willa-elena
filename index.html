        extend: {
          colors: {
            charcoal: {
              900: '#0f0f0f', // Slightly lighter than pure black for depth
              800: '#1a1a1a',
              700: '#2d2d2d',
              light: '#404040'
            },
            gold: {
              300: '#F0E68C',
              400: '#D4AF37', // Classic Gold
              500: '#C5A028', // Deep Gold
              600: '#A08020',
            },
            cream: '#F9F9F7'
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          letterSpacing: {
            'luxury': '0.3em',
            'super-wide': '0.5em',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'marquee': 'marquee 40s linear infinite',
            'slow-zoom': 'slowZoom 20s infinite alternate',
            'icon-pop': 'iconPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            slowZoom: {

              '100%': { transform: 'scale(1.1)' }, // Reduced scale for subtler effect
            },
            iconPop: {
              '0%': { transform: 'scale(0.5)', opacity: '0' },

            }
          }

  </script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #F9F9F7;
      --gold: #D4AF37;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Noise Texture Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* PREMIUM BUTTON STYLES */
    .btn-luxury-gold {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-luxury-gold::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background-color: #fff;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn-luxury-gold:hover::before {
      height: 100%;
    }

    .btn-luxury-gold:hover {
      color: #0f0f0f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(212, 175, 55, 0.3);
    }

    .btn-luxury-outline {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .btn-luxury-outline::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background-color: #D4AF37;
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn-luxury-outline:hover::before {
      height: 100%;
    }

    .btn-luxury-outline:hover {
      color: #0f0f0f;
      border-color: #D4AF37;
      transform: translateY(-2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f0f;
    }

    ::-webkit-scrollbar-thumb {
      background: #2d2d2d;
      border: 2px solid #0f0f0f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    /* Image Mask Reveal */
    .image-mask-reveal {
      clip-path: inset(100% 0 0 0);
      transition: clip-path 1.2s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .image-mask-reveal.is-visible {
      clip-path: inset(0 0 0 0);
    }

    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .reveal-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Blur Reveal Animation */
    .blur-reveal {
      opacity: 0;
      filter: blur(10px);
      transform: translateY(20px);
      transition: all 1.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .blur-reveal.is-visible {
      opacity: 1;
      filter: blur(0);
      transform: translateY(0);
    }

    /* Utilities */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {

<body>
  <div class="noise-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Fallback to ensure content is visible if IntersectionObserver fails or is slow
    setTimeout(() => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0 });

      document.querySelectorAll('.reveal-on-scroll, .image-mask-reveal, .blur-reveal').forEach(el => {
        if (!el.classList.contains('is-visible')) {
          observer.observe(el);
        }
      });
    }, 1000);
  </script>
</body>
